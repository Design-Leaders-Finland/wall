name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  FLUTTER_VERSION: '3.32.6'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Code quality checks
  quality-checks:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Check for outdated packages
      run: flutter pub outdated
      continue-on-error: true

    - name: Check for security vulnerabilities
      run: |
        echo "Checking for known security vulnerabilities..."
        flutter pub deps --json | grep -i "security\|vulnerability" || echo "No obvious security issues found"
  
    - name: Check formatting
      run: |
        echo "Checking code formatting..."
        dart format --set-exit-if-changed .
        
    - name: Analyze code
      run: |
        echo "Running static analysis..."
        flutter analyze --fatal-infos
        
    - name: Generate API documentation
      run: |
        dart doc --output docs
        
    - name: Upload documentation artifacts
      uses: actions/upload-artifact@v4
      with:
        name: documentation
        path: docs/
        retention-days: 7
        
    - name: Deploy documentation to GitHub Pages
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs

    - name: Run unit tests
      run: |
        echo "Running unit tests..."
        flutter test --coverage
        
    - name: Upload coverage to Codacy
      run: bash <(curl -Ls https://coverage.codacy.com/get.sh)
      continue-on-error: true
      env:
        CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}

    - name: Upload coverage to Qlty
      uses: qltysh/qlty-action/coverage@v1
      continue-on-error: true
      with:
        token: ${{ secrets.QLTY_COVERAGE_TOKEN }}
        files: coverage/lcov.info
      
  # Build tests for different platforms
  build-tests:
    name: Build Tests
    needs: quality-checks
    strategy:
      matrix:
        platform: [web, android, windows, ios]
        include:
          - platform: web
            os: ubuntu-latest
            build-cmd: flutter build web --release
          - platform: android
            os: ubuntu-latest
            build-cmd: flutter build apk --release
          - platform: windows
            os: windows-latest
            build-cmd: flutter build windows --release
          - platform: ios
            os: macos-latest
            build-cmd: flutter build ios --release --no-codesign
            
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true
        
    - name: Setup Java (for Android)
      if: matrix.platform == 'android'
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Enable platform
      run: |
        if [ "${{ matrix.platform }}" = "web" ]; then
          flutter config --enable-web
        elif [ "${{ matrix.platform }}" = "windows" ]; then
          flutter config --enable-windows-desktop
        elif [ "${{ matrix.platform }}" = "android" ]; then
          flutter config --enable-android
        elif [ "${{ matrix.platform }}" = "ios" ]; then
          flutter config --enable-ios
        fi
      shell: bash
      
    - name: Build ${{ matrix.platform }}
      run: ${{ matrix.build-cmd }}
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-${{ matrix.platform }}
        path: |
          build/web/
          build/app/outputs/flutter-apk/
          build/windows/x64/runner/Release/
          build/ios/iphoneos/
        retention-days: 7
      continue-on-error: true
      
  deploy-netlify:
    name: Deploy to Netlify
    needs: build-tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Download web build artifact
      uses: actions/download-artifact@v4
      with:
        name: build-web
        path: build/
        
    - name: Deploy to Netlify
      uses: nwtgck/actions-netlify@v3.0
      with:
        publish-dir: './build/web'
        production-branch: main
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "Deploy to Netlify from GitHub Actions"
        enable-pull-request-comment: false
        enable-commit-comment: false
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      timeout-minutes: 1
